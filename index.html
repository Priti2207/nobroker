
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NoBroker Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://assets.nobroker.in/static/img/logos/nb_logo_new_trans.svg" alt="NoBroker Logo" width="120" class="me-2">
      
    </a>
    <div class="ms-auto d-flex align-items-center">
      <button class="btn btn-outline-dark me-2">Pay Rent</button>
      <button class="btn btn-dark me-2">Post Your Property</button>
      <a href="#" class="me-3 text-decoration-none">Sign up</a>
      <a href="#" class="me-3 text-decoration-none">Log in</a>
      <a href="#" class="text-decoration-none">Menu</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="text-center mt-5">
    <h2 class="fw-semibold">World's Largest NoBrokerage Property Site</h2>

    <div class="d-flex justify-content-center mt-3">
      <div class="bg-light py-2 px-4 rounded">
        <i class="bi bi-house-door"></i> Home Interiors |
        <i class="bi bi-shield-check"></i> 45-Days Guarantee
      </div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center mt-4" id="propertyTabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">Buy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Rent</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Commercial</a>
      </li>
    </ul>

    <!-- Search Section -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="input-group mb-2">
            <select class="form-select">
              <option selected>Bangalore</option>
              <!-- Add more cities here -->
            </select>
            <input type="text" class="form-control" placeholder="Search upto 3 localities or landmarks">
            <button class="btn btn-danger" type="button">Search</button>
          </div>

          <div class="d-flex justify-content-start mb-3">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="propertyType" checked>
              <label class="form-check-label">Full House</label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="propertyType">
              <label class="form-check-label">Land/Plot</label>
            </div>
            <select class="form-select me-2" style="width: auto;">
              <option selected>BHK Type</option>
            </select>
            <select class="form-select me-2" style="width: auto;">
              <option selected>Property Status</option>
            </select>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="newBuilderProjects">
              <label class="form-check-label" for="newBuilderProjects">New Builder Projects</label>
            </div>
          </div>

          <!-- Post Property Ad -->
          <div class="text-center mt-5">
            <p>Are you a Property Owner?</p>
            <button class="btn btn-primary">Post Free Property Ad</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
